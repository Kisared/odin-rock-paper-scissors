<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src='script.js' defer></script>
    <link rel='stylesheet' href="style.css">
</head>
<body>
    <div class='header'>
        <div class='title'>Rock Paper Scissors</div>
    </div>
    <div class='container'>
        <div class='score'></div>
        <div class='content'>
            
            <div class='buttons'>
                <img class='rock button' src='https://goodday451999.github.io/Rock-Paper-Scissors-Neo/images/stone.png'
                alt='rock'>
                <img class='paper button' src='https://icon-library.com/images/spock-icon/spock-icon-3.jpg'
                alt='paper'>
                <img src='https://icon-library.com/images/rock-paper-scissors-icon/rock-paper-scissors-icon-5.jpg' alt='Scissors'
                class='scissors button'>
            </div>
        </div> 
           <footer class='footer'>
            </footer>
    </div>
</body>
</html>
